<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BambyLove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Réutilisez votre CSS existant */
        :root {
            --primary: #2a2a2a;
            --secondary: #d4af37;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }
        
        /* Header identique à l'accueil */
        .navbar {
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--secondary);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-decoration: none;
        }
        
        .logo span {
            color: white;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 2rem;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--secondary);
        }

        /* Hero Section avec le MÊME fond que l'accueil */
        .contact-hero {
            height: 50vh;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3)), url('62.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 80px;
        }
        
        .contact-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease;
        }
        
        /* Contenu contact */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 5rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .contact-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-card h3 {
            color: var(--secondary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .info-icon {
            color: var(--secondary);
            font-size: 1.2rem;
        }
        
        /* Formulaire */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        textarea.form-control {
            min-height: 150px;
        }
        
        .submit-btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        
        /* Carte */
        .map-container {
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            grid-column: 1 / -1;
        }
        
        /* Footer identique à l'accueil */
        footer {
            background: var(--primary);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation identique -->
    <nav class="navbar">
        <a href="index.html" class="logo">BAMBY<span>LOVE</span></a>
        <div class="nav-links">
            <a href="LR.html">Accueil</a>
            <a href="Sert.html">Produits</a>
        </div>
    </nav>

    <!-- Hero avec le même fond -->
    <section class="contact-hero">
        <div class="hero-content">
            <h1>Contactez Notre Équipe</h1>
            <p>Nous sommes à votre écoute pour toutes vos questions</p>
        </div>
    </section>

    <!-- Contenu principal -->
    <div class="contact-container">
        <!-- Coordonnées -->
        <div class="contact-card">
            <h3><i class="fas fa-map-marker-alt"></i> Nous trouver</h3>
            
            <div class="info-item">
                <i class="fas fa-map info-icon"></i>
                <div>
                    <h4>Adresse</h4>
                    <p>123 Rue de l'Aloe Vera, Dakar, Sénégal</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-phone info-icon"></i>
                <div>
                    <h4>Téléphone</h4>
                    <p>+221 77 376 73 17</p>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-envelope info-icon"></i>
                <div>
                    <h4>Email</h4>
                    <p>contact@bambylove.com</p>
                </div>
            </div>
        </div>

        <!-- Formulaire -->
        <div class="contact-card">
            <h3><i class="fas fa-paper-plane"></i> Envoyez un message</h3>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
        </div>

        <!-- Carte -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3859.227169347518!2d-17.46768268471748!3d14.693189178046974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec1725a1d6c0a93%3A0xaf8831caa3c0c7a8!2sDakar%2C%20S%C3%A9n%C3%A9gal!5e0!3m2!1sfr!2sfr!4v1620000000000!5m2!1sfr!2sfr" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 BambyLove. Tous droits réservés.</p>
    </footer>
</body>
</html>
